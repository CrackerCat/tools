{% extends "./base.html" %}

<!-- Head -->
{% block head %} {% endblock %}

<!-- Body -->
{% block body %}
<div class="container">
  <ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li class="active">速查表</li>
  </ol>

  <div class="row">
    {% for sheet in cheatsheets %}
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a href="/cheatsheet/{{ sheet.id }}.html">{{ sheet.name }}</a>
          </h3>
        </div>
        <div class="panel-body" style="min-height: 70px;">{{ sheet.desc }}</div>
        <div class="panel-footer">
          <span>已使用{{ sheet.used }}次</span>
          <a class="pull-right" href="/cheatsheet/{{ sheet.id }}.html">进入</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

<!-- Foot -->
{% block foot %} {% endblock %}
