<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }} - 控制台</title>
    <meta name="description" content="{{ description }}" />
    <meta name="author" content="{{ author.name }}<{{ author.email }}>" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/public/img/favicon.png" />
    <link rel="stylesheet" href="/public/lib/bootstrap/css/theme.min.css" />
    <link rel="stylesheet" href="/public/css/tools.css?v={{ version }}" />
    {% block head %}{% endblock %}
  </head>

  <body>
    <header class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button class="collapsed navbar-toggle" data-target="#kis-navbar" data-toggle="collapse" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">{{ title }} - 控制台</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/admin/tool.html">工具</a></li>
            <li><a href="/admin/category.html">导航分类</a></li>
            <li><a href="/admin/nav.html">网站导航</a></li>
            <li><a href="/admin/demand.html">收录清单</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="javascript:;">退出</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div>
      {% block body %}{% endblock %}
    </div>

    <footer class="well" style="margin: 30px 0 0; border-radius: 0;">
      <div class="container">
        <p>源代码托管在 <a href="{{ repoUrl }}" target="_blank">Github</a>.</p>
      </div>
    </footer>

    <script src="/public/lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="/public/lib/jquery/jquery.serializejson.min.js"></script>
    <script src="/public/lib/layer/layer.js"></script>
    <script src="/public/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/lib/lodash/lodash.min.js"></script>
    {% block foot %}{% endblock %}
  </body>
</html>
